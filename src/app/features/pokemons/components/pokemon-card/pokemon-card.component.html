<mat-card class="gallery-item">
  <a routerLink="/pokedex/{{ pokemon.id }}">
    <img
      mat-card-image
      class="gallery-item__pokemon"
      [src]="pokemon.id | pokeImage"
      alt="pokemon-img"
  /></a>
  <mat-card-content class="gallery-item__main-info">
    <div class="name-id">
      <span class="gallery-item__name">{{ pokemon.name }} </span>
      <span class="gallery-item__id">{{ pokemon.id }}</span>
    </div>
    <div class="info-on-hover">
      <div class="type">
        <span class="gallery-item__type">Tipo</span>
        <span class="gallery-item__type">{{
          pokemon.pokemon_v2_pokemontypes[0].pokemon_v2_type.name
        }}</span>
      </div>
      <div class="ability">
        <span class="gallery-item__ability">Habilidad</span>
        <span class="gallery-item__ability">
          {{ pokemon.pokemon_v2_pokemonabilities[0].pokemon_v2_ability.name }}
        </span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
